<div class="post">

    <h2 class="post-title">{{(post | async)?.title }}</h2>

    <div class="img-holder">
        <img [src]="(post | async)?.image">
    </div>

    <div class="text">
        <p>{{(post | async)?.content }}</p>
    </div>

    <a [href]="('/user/'+(post | async)?.user)">Visit author</a>

</div>
