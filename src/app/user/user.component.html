

<div class="profile">
    <h1>{{this.user.username}}</h1>
    <img [src]="this.user.image">
    <h2>About:</h2>
    <p>{{this.user.about}}</p>
</div>


<h1>POSTS BY {{this.user.username | uppercase}} :</h1>
<div  *ngFor="let post of posts | async">
    <div class="post">
        <a [href]="('/post/'+post.id)"><strong>{{ post.data.title}}</strong></a>
        <br>
        <img [src]="post.data.image">
        <br>
        {{post.data.content}}
    </div>
</div>
